<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bdziesz moj walentynk?</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Firebase SDK v8 (kompatybilna wersja bez ES6 modules) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Preload krytycznych asset贸w -->
    <div class="preload">
      <i class="fas fa-heart"></i>
      <i class="fas fa-gamepad"></i>
    </div>

    <!-- Floating hearts in background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Floating heart on top -->
    <div class="floating-top-heart"></div>

    <div class="container">
      <div class="content">
        <h1>
          <i class="fas fa-heart"></i> Czy zostaniesz moj walentynk?
          <i class="fas fa-heart"></i>
        </h1>
        <p class="subtitle">Liczc na cud, ale gotowy na wszystko... </p>

        <div class="gifs-container">
          <div class="gif-item">
            <img
              src="assets/Flying Fox Hug GIF.gif"
              alt="Cute animated heart"
              loading="lazy"
              decoding="async"
            />
            <div class="gif-caption">Mio jest w powietrzu!</div>
          </div>
          <div class="gif-item">
            <img
              src="assets/I Love You Kiss GIF.gif"
              alt="Romantic animation"
              loading="lazy"
              decoding="async"
            />
            <div class="gif-caption">Buziak</div>
          </div>
          <div class="gif-item">
            <img
              src="assets/Hungry Nom Nom GIF.gif"
              alt="Love animation"
              loading="lazy"
              decoding="async"
            />
            <div class="gif-caption">Daj dziaba</div>
          </div>
        </div>

        <div class="buttons">
          <button class="valentine-btn" id="yesBtn">
            <i class="fas fa-heart"></i> TAK! 
          </button>
          <button class="valentine-btn" id="noBtn">
            <i class="fas fa-gamepad"></i> NIE
          </button>
        </div>

        <footer>
          <p>Z serca dla Ciebie  | Walentynki 2026</p>
        </footer>
      </div>
    </div>

    <!-- Game Modal -->
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <h2>
          <i class="fas fa-gamepad"></i> Gra w zgadywanie
          <i class="fas fa-dice"></i>
        </h2>
        <p>Wylosowaem tajemnicz liczb z zakresu</p>
        <p><strong>1 - 1 000 000</strong></p>
        <p>Spr贸bujesz j zgadn? Masz tylko <strong>3 pr贸by</strong>!</p>

        <input
          type="number"
          id="guessInput"
          placeholder="Wpisz swoj liczb..."
          min="1"
          max="1000000"
          inputmode="numeric"
        />

        <div class="attempts-counter" id="attemptsCounter">
          Pozostae pr贸by: 3
        </div>
        <div id="feedback"></div>

        <div class="modal-buttons">
          <button class="modal-btn" onclick="checkGuess()">Sprawd藕</button>
          <button class="modal-btn" onclick="giveHint()">Daj podpowied藕</button>
          <button class="modal-btn" onclick="closeGame()">Zamknij</button>
        </div>

        <div class="hint" id="hint"></div>
      </div>
    </div>

    <!-- Celebration elements -->
    <div class="celebration" id="celebration"></div>
    <div class="love-message" id="loveMessage">YEYグ</div>

    <script src="script.js"></script>
  </body>
</html>
