<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bƒôdziesz mojƒÖ walentynkƒÖ?</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff6b9d 0%, #ffa8a8 100%);
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #ff6b9d;
        font-size: 32px;
        margin-bottom: 20px;
      }
      .gifs {
        margin: 20px 0;
      }
      img {
        width: 200px;
        margin: 10px;
        border-radius: 10px;
      }
      .buttons {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        padding: 15px 40px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
      }
      #yesBtn {
        background: #28a745;
        color: white;
      }
      #yesBtn:hover {
        background: #20c997;
        transform: scale(1.1);
      }
      #noBtn {
        background: #dc3545;
        color: white;
        position: relative;
      }
      #noBtn:hover {
        left: -50px;
        top: 50px;
      }
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #ff6b9d;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üíù Czy zostaniesz mojƒÖ walentynkƒÖ? üíù</h1>
      <div class="gifs">
        <img
          src="https://media.giphy.com/media/g9GznKK0ZX94Q/giphy.gif"
          alt="love"
        />
        <img
          src="https://media.giphy.com/media/3o7TKU2VgIWi2GfxOE/giphy.gif"
          alt="kiss"
        />
      </div>
      <div class="buttons">
        <button id="yesBtn">TAK! üòç</button>
        <button id="noBtn">Nie</button>
      </div>
    </div>

    <script>
      function createConfetti() {
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-10px";
          confetti.style.background = [
            "#ff6b9d",
            "#ffa8a8",
            "#ffb3ba",
            "#ffc2c7",
          ][Math.floor(Math.random() * 4)];
          document.body.appendChild(confetti);

          let pos = 0;
          const interval = setInterval(() => {
            pos += Math.random() * 8;
            confetti.style.top = pos + "px";
            if (pos > window.innerHeight) {
              confetti.remove();
              clearInterval(interval);
            }
          }, 20);
        }
      }

      document.getElementById("yesBtn").addEventListener("click", () => {
        createConfetti();
        alert("Jeste≈õ fantastyczna! üíï");
      });

      document.getElementById("noBtn").addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        document.getElementById("noBtn").style.position = "fixed";
        document.getElementById("noBtn").style.left = x + "px";
        document.getElementById("noBtn").style.top = y + "px";
      });
    </script>
  </body>
</html>
